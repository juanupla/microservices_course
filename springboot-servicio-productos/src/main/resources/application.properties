spring.application.name=servicio-productos
# esta configuracion asigna un puerto random que asigna la aplicacion, uno que  este disponible #
server.port=${PORT:0}

# con el cambio anterior, ahora configuramos la instancia en eureka #

eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

## Spring JPA ##
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

## si el servidor esta desplegado junto con los clientes lo buscará de manera automatica en localhost, pero si el servidor esta desplegado
# en otra maquina se deberá explicitar la ubicacion fisica, es decir, el nombre del dominio y el puerto #
# en esta caso la dejamos explicita #

eureka.client.service-url.defaultZone=http://localhost:8761/eureka